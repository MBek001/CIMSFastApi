version: "3.8"

services:
  db:
    image: postgres:15
    container_name: cims_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cimsfastapi
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: cims_fastapi
    restart: always
    depends_on:
      - db
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: cimsfastapi
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head &&
             uvicorn run:app --host 0.0.0.0 --port 8000 --workers 4"

volumes:
  pg_data:
