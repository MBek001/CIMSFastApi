version: "3.8"

services:
  db:
    image: postgres:15
    container_name: ${PROJECT_NAME}_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env

  web:
    build: .
    container_name: ${PROJECT_NAME}_fastapi
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    command: >
      sh -c "alembic stamp head &&
             uvicorn run:app --host ${APP_HOST} --port ${APP_PORT} --workers 4"
    # NOTE: 'alembic stamp head' replaces 'alembic upgrade head' to avoid re-running migrations on existing tables
    volumes:
      - .:/app

  nginx:
    image: nginx:latest
    container_name: ${PROJECT_NAME}_nginx
    restart: always
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Map our Nginx config file
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates and challenge files
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot

  certbot:
    image: certbot/certbot
    container_name: ${PROJECT_NAME}_certbot
    depends_on:
      - nginx
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    command: >
      certonly --webroot
               --webroot-path=/var/www/certbot
               --email admin@cognilabs.org
               --agree-tos
               --no-eff-email
               -d cims.cognilabs.org

volumes:
  pg_data:
  certbot-etc:
  certbot-www:
