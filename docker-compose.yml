version: "3.8"

services:
  db:
    image: postgres:15
    container_name: ${PROJECT_NAME}_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env

  web:
    build: .
    container_name: ${PROJECT_NAME}_fastapi
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    expose:
      - "8000"
    command: >
      sh -c "uvicorn run:app --host 0.0.0.0 --port 8000 --workers 4"
    volumes:
      - .:/app

  nginx:
    image: nginx:latest
    container_name: ${PROJECT_NAME}_nginx
    restart: always
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot

  certbot:
    image: certbot/certbot
    container_name: ${PROJECT_NAME}_certbot
    depends_on:
      - nginx
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    command: >
      certonly --webroot
               --webroot-path=/var/www/certbot
               --email admin@cognilabs.org
               --agree-tos
               --no-eff-email
               -d api.project.cims.cognilabs.org

volumes:
  pg_data:
  certbot-etc:
  certbot-www:
